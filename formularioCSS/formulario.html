<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>

<body>

    <div id="principal">

        <legend>Inicia sesion</legend>
        <div class="titulos">
            <label for="email">Email</label>

        </div>
        <div class="inputs">
            <input id="email" name="email" autofocus="true" placeholder="sucorreo@correo.org" type="email">
        </div>

        <div class="titulos">
            <label for="password">Password</label>
        </div>
        <div class="inputs">
            <input id="password" name="password" placeholder="*********" pattern="[0-9A-Za-z]{8,}" type="password">
        </div>

        <div class="titulos">
            <label for="descripcion">Descripcion</label>
        </div>
        <div class="inputs">
            <textarea id="descripcion" name="descripcion" placeholder="cuentame algo" pattern="[0-9A-Za-z]{4,255}"></textarea>
        </div>

        <div id="boton">
            <input type="submit" class="submit">
        </div>


    </div>


</body>

</html>
